<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive GIFs</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gif1, #gif2 {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
	    object-fit: contain;	
        }
    </style>
</head>
<body>
    <img id="gif1" alt="GIF 1">
    <img id="gif2" alt="GIF 2">

    <script>
        function updateGif() {
            const gif1 = document.getElementById('gif1');
            const gif2 = document.getElementById('gif2');

            if (window.innerWidth > window.innerHeight) {
                // Màn hình ngang
                gif1.style.display = 'none';
                gif2.style.display = 'block';
                gif2.src = 'images/1920x1080.gif';
            } else {
                // Màn hình dọc
                gif1.style.display = 'block';
                gif2.style.display = 'none';
                gif1.src = 'images/1080x1920.gif';
            }
        }

        // Gọi hàm khi tải trang và thay đổi kích thước màn hình
        window.addEventListener('load', updateGif);
        window.addEventListener('resize', updateGif);
    </script>
</body>
</html>
